<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
    <H1>Imagem dinamica</H1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 750px )" srcset="IMG/foto-p.png" type="image/png">
       
        <source media="(max-width: 1050px)" srcset="IMG/foto-m.png" type="image/png">

        <img src="IMG/foto-g.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>

    </audio>
</head>

</html>
